<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card-title {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Product Sales Summary</h1>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-uppercase">Total Sales</h5>
                <p class="card-text fs-2 fw-bold text-success">$<span id="total-sales">0.00</span></p>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                 <h5 class="card-title mb-3">Sales by Product</h5>
                <table class="table table-striped table-hover" id="product-sales">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Total Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product sales data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvData = `product,region,sales
Widget A,North,150.50
Widget B,South,220.00
Widget A,North,75.25`;

            const tableBody = document.querySelector('#product-sales tbody');
            const totalSalesElement = document.getElementById('total-sales');

            // 1. Parse CSV and aggregate data
            const lines = csvData.trim().split('\n');
            const header = lines.shift(); // Remove header

            const productSales = {};
            let grandTotal = 0;

            lines.forEach(line => {
                const [product, region, salesStr] = line.split(',');
                const sales = parseFloat(salesStr);
                if (!isNaN(sales)) {
                    if (productSales[product]) {
                        productSales[product] += sales;
                    } else {
                        productSales[product] = sales;
                    }
                    grandTotal += sales;
                }
            });

            // 2. Populate the Bootstrap table
            tableBody.innerHTML = ''; // Clear any existing content

            const sortedProducts = Object.keys(productSales).sort();

            sortedProducts.forEach(productName => {
                const total = productSales[productName];
                const row = document.createElement('tr');
                
                const productCell = document.createElement('td');
                productCell.textContent = productName;
                
                const salesCell = document.createElement('td');
                salesCell.textContent = `$${total.toFixed(2)}`;
                
                row.appendChild(productCell);
                row.appendChild(salesCell);
                
                tableBody.appendChild(row);
            });

            // 3. Update the total sales element after the table renders
            totalSalesElement.textContent = grandTotal.toFixed(2);
        });
    </script>
</body>
</html>
